<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Recruitment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }

      nav {
        background-color: #555;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 18px;
      }

      section {
        margin-top: 80px;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      form {
        display: inline-block;
        margin-top: 20px;
        text-align: left;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
      }

      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }

      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        resize: none;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      footer {
        background-color: #555;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
      }

      footer p {
        font-size: 18px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Join Our Team</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Menu</a>
      <a href="#">Contact</a>
    </nav>

    <section>
      <h1>We're Hiring!</h1>
      <p>We're looking for talented individuals to join our team. If you're passionate about food and customer service, we'd love to hear from you!</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message
