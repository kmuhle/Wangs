    <body>
        <div class="container">
            <img
                style="height: auto; width: 100vw"
                src="../../assets/image/test.jpeg"
            />

            <div class="heroText">
                <h1>MemberShip</h1>
                <hr />
                <div class="input">
                    Name: <input id="name" type="text" /> &nbsp;&nbsp; Email:
                    <input id="email" type="text" />
                </div>
                <hr />
                <button onclick="member()">Join us</button>
            </div>

            <ul>
                <h2>Benefits</h2>
                <li>90% discount on all orders</li>
                <hr />

                <br />
                <br />

        </div>

        <br />
        <br />
        <br />
        <br />

        <script>
            function member() {
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                if (name !== "" && email !== "") {
                    sessionStorage.setItem("member?", true);
                    alert(
                        "Thanks for registering as our member! Enjoy your discounts!"
                    );
                } else {
                    alert("Sorry, please try to enter again?");
                }
            }
        </script>
